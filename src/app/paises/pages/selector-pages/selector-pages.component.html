<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Continentes -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continentes</label>
            <select class="form-control"
                    formControlName="region">
                <option value="">{{ 'Seleccione Continente' | uppercase }}</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>

    <!-- Paises -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Paises</label>
            <select class="form-control"
                    formControlName="pais">
                <option value="">{{'Seleccione un pa√≠s' | uppercase}}</option>
                <option *ngFor="let pais of paises" [value]="pais.name"> {{ pais.name}} </option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit" >Guardar</button>
        </div>
    </div>
</form>

<h5>Formulario</h5>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
